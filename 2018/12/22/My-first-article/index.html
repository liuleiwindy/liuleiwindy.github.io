        <p>test to see what’s going happen</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment"># RM计算器：用于计算进阶阶段的RM情况，以更好地指导升重</span></span><br><span class="line"><span class="comment">#	</span></span><br><span class="line"><span class="comment">#	参考：进阶段位的健身者，四项动作的1RM重量应该达到：</span></span><br><span class="line"><span class="comment">#		卧推：		男 1.2倍体重，女 0.9倍体重；</span></span><br><span class="line"><span class="comment">#		引体向上： 	男 1.5倍体重，女 1.1倍体重；</span></span><br><span class="line"><span class="comment">#		深蹲：		男 2.0倍体重，女 1.5倍体重；</span></span><br><span class="line"><span class="comment">#		硬拉：		男 2.5倍体重，女 1.8倍体重；</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment">#	1RM重量 = 重量 / (1.0278 - (0.0278 * 力竭rep数))</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># 输入：体重，动作重量，力竭rep数（次）</span></span><br><span class="line"><span class="comment"># 返回：参考1RM重量，当前动作1RM重量</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># Version: 0.1</span></span><br><span class="line"><span class="comment"># Date: 2018-1-6</span></span><br><span class="line"><span class="comment"># Author: Leopold </span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">REF</span><span class="params">()</span>:</span></span><br><span class="line">	weight, sex = input(<span class="string">'input your weight and sex, seperated by blank, m for male, f for female\n'</span>).split()</span><br><span class="line">	weight = int(weight)</span><br><span class="line">	<span class="keyword">if</span> sex == <span class="string">'m'</span>:</span><br><span class="line">		s = <span class="string">'男 卧推：%d, 引体向上：%d, 深蹲：%d, 硬拉：%d'</span> % (<span class="number">1.2</span>*weight, <span class="number">1.5</span>*weight, <span class="number">2.0</span>*weight, <span class="number">2.5</span>*weight)</span><br><span class="line">	<span class="keyword">elif</span> sex == <span class="string">'f'</span>:</span><br><span class="line">		s = <span class="string">'女 卧推：%d, 引体向上：%d, 深蹲：%d, 硬拉：%d'</span> % (<span class="number">0.9</span>*weight, <span class="number">1.1</span>*weight, <span class="number">1.5</span>*weight, <span class="number">1.8</span>*weight)</span><br><span class="line">	<span class="keyword">return</span> s</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">RM</span><span class="params">()</span>:</span></span><br><span class="line">	actWeight,rep = input(<span class="string">'input weight and rep, seperated by blank\n'</span>).split()</span><br><span class="line">	actWeight = int(actWeight)</span><br><span class="line">	rep = int(rep)</span><br><span class="line">	RM = actWeight / (<span class="number">1.0278</span> - (<span class="number">0.0278</span> * rep))</span><br><span class="line">	s = <span class="string">'动作1RM重量为：%f\n'</span> % RM</span><br><span class="line">	<span class="keyword">return</span> s</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">normalWeight</span><span class="params">()</span>:</span></span><br><span class="line">	RM,rep = input(<span class="string">'input expected 1RM weight and rep, seperated by blank\n'</span>).split()</span><br><span class="line">	RM = int(RM)</span><br><span class="line">	rep = int(rep)</span><br><span class="line">	weight = RM * (<span class="number">1.0278</span> - (<span class="number">0.0278</span> * rep))</span><br><span class="line">	s = <span class="string">'%d 次动作需要做 %f 的重量才能达到1RM重量为 %d 的要求\n'</span> % (rep, weight, RM)</span><br><span class="line">	<span class="keyword">return</span> s</span><br><span class="line"></span><br><span class="line">print(REF())</span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span>(<span class="keyword">True</span>):</span><br><span class="line">    <span class="comment"># print(normalWeight())</span></span><br><span class="line">    print(RM())</span><br></pre></td></tr></table></figure>
